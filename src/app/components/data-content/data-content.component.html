<div class="content">

    <section class="title">
        <h2>grb admin panel</h2>
    </section>


    <section class="input_form">
        <p>main image</p>
        <div>
            <div><img class="preview" [src]="mainImage" *ngIf="mainImage"></div>
            <p>
                <input type="file" accept="image/*" (change)="selectFile($event)">
            </p>
        </div>
    </section>


    <section class="input_form">
        <p>imageURLs</p>
        <div class="row">
            <div class="col-8">
                <label class="btn btn-default p-0">
                    <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
                </label>
            </div>
        </div>

        <div>
            <img *ngFor='let preview of productImages' [src]="preview" class="preview">
        </div>
    </section>


    <section class="input_form">
        <p>name</p>
        <textarea type="text" name=""></textarea>
    </section>

    <section class="input_form">
        <section class="title">
            <h2>price</h2>
        </section>
        <div class="input_form_price">
            <div>
                <p>USD</p>
                <input type="text" name="">
            </div>
            <div>
                <p>BYN</p>
                <input type="text" name="">
            </div>
            <div>
                <p>RUB</p>
                <input type="text" name="">
            </div>
            <div>
                <p>EUR</p>
                <input type="text" name="">
            </div>
        </div>
    </section>

    <section class="input_form">
        <section class="title">
            <h2>available sizes</h2>
        </section>
        <div class="input_form_price">
            <div>
                <p>xxs</p>
                <input type="text" name="">
            </div>
            <div>
                <p>xs</p>
                <input type="text" name="">
            </div>
            <div>
                <p>s</p>
                <input type="text" name="">
            </div>
            <div>
                <p>m</p>
                <input type="text" name="">
            </div>
            <div>
                <p>l</p>
                <input type="text" name="">
            </div>
            <div>
                <p>xl</p>
                <input type="text" name="">
            </div>
            <div>
                <p>xxl</p>
                <input type="text" name="">
            </div>
        </div>
    </section>

    <section class="input_form">
        <p>description</p>
        <textarea type="text" name=""></textarea>
    </section>

    <section class="input_form">
        <p>categories</p>
        <p>use space as separator</p>
        <textarea type="text" name=""></textarea>
    </section>


    <section type="button" data-toggle="modal" data-target="#addDataModal" class="section_next_button">

        <a>
            <p>add</p>
        </a>

        <figure class="line"></figure>

    </section>
</div>
